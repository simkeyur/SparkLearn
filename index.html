<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkLearn ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>SparkLearn ✨</h1>
        </header>

        <div id="profile-selection" class="card">
            <h2>👤 Select Profile</h2>
            <div id="profiles"></div>
            <button id="new-profile-btn" class="btn-primary">Create New Profile ✨</button>
        </div>

        <div id="profile-creation" class="card hidden">
            <h2>✏️ Create Profile</h2>
            <input type="text" id="name" placeholder="Enter Name">
            <input type="number" id="age" placeholder="Enter Age">
            <button id="save-profile-btn" class="btn-primary">Save Profile</button>
        </div>

        <div id="main-app" class="hidden">
            <button id="exit-to-profile-btn" class="btn-exit">🏠 Exit</button>
            <h2 id="welcome-message"></h2>
            <div id="module-selection" class="card">
                <h3>Choose Your Adventure!</h3>
                <div class="module-buttons">
                    <button class="module-btn" data-module="reading">📚 Reading</button>
                    <button class="module-btn" data-module="math">🧮 Math</button>
                    <button class="module-btn" data-module="logic">🧠 Logic</button>
                </div>
            </div>

            <div id="module-view" class="card hidden">
                <button id="back-btn" class="btn-secondary">⬅️ Back to Modules</button>
                <h3 id="module-title"></h3>
                <div class="loader"></div>
                <!-- New structure for story and questions -->
                <div id="module-content-container">
                    <div id="story-content"></div>
                    <div id="questions-container"></div>
                    <div id="score-container" class="hidden">
                        <h4>Your Score: <span id="score">0</span></h4>
                    </div>
                    <button id="submit-answers-btn" class="btn-primary hidden">Submit Answers</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button for Settings -->
    <button id="settings-fab" class="fab">🔑</button>

    <!-- Modal for Parental Gate and API Key -->
    <div id="settings-modal" class="modal-container hidden">
        <div class="modal-content card">
            <div id="api-key-section">
                <h2>🔑 Gemini API Key</h2>
                <input type="text" id="api-key" placeholder="Enter your API key">
                <button id="save-api-key-btn" class="btn-secondary">Save Key</button>
                <p class="api-key-info">
                    You can get a free API key from <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer">Google AI Studio</a>. The free tier is generous, allowing for dozens of modules per day.
                </p>
            </div>
            <button id="close-modal-btn" class="btn-close">✖</button>
        </div>
    </div>

    <!-- Reusable Parental Gate Modal -->
    <div id="parental-gate-modal" class="modal-container hidden">
        <div class="modal-content card">
            <h2>🔒 Are you a grown-up?</h2>
            <p>To continue, please answer this question:</p>
            <p id="parental-question"></p>
            <input type="number" id="parental-answer" placeholder="Your answer">
            <button id="submit-parental-answer-btn" class="btn-primary">Confirm</button>
            <button id="close-parental-gate-btn" class="btn-close">✖</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="prompts.js"></script>
    <script src="gemini.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
